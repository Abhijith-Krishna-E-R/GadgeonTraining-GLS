<div class="container">
    <div class="mb-2">
        <h1>Contact us</h1>
    </div>
    <hr>
    <div class="form">
        <div class="form-floating mb-2">
            <input type="text" name="name" id="name" placeholder="name" class="form-control">
            <label for="name">Full Name</label>
        </div>
        <div class="form-floating mb-2">
            <input type="text" name="email" id="email" placeholder="email" class="form-control">
            <label for="email">Email Address</label>
        </div>
        <div class="row mb-2">
            <div class="form-floating col-6">
                <select class="form-select" name="location" id="location">
                    <option value="" disabled selected>Select the office you wish to contact</option>
                    <option value="1">US</option>
                    <option value="2">Europe</option>
                    <option value="3">Middle East</option>
                    <option value="4">India</option>
                </select>
                <label class="ps-4" for="location">Gadgeon Location</label>
            </div>
            <div class="form-floating col-6">
                <input type="text" name="phone" id="phone" placeholder="phone" class="form-control">
                <label class="ps-4" for="phone">Mobile Number</label>
            </div>
        </div>
        <div class="form-floating mb-2">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
                style="height: 100px"></textarea>
            <label for="floatingTextarea">Message</label>
        </div>
        <hr>
        <div class="text-muted mb-3">
            By submitting this form, you agree to be contacted regarding your request,
            and you are confirming you agree to our Privacy Policy.
        </div>
        <div><button class="btn btn-primary" type="button">Submit</button></div>
    </div>
</div>
